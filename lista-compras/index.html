<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Lista de Compras com TypeScript</h1>
        <form id="formularioItem">
            <div class="form-group">
                <label for="item">Item:</label>
                <input type="text" class="form-control" id="item" required>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar</button>
        </form>
        <ul id="listaItens" class="list-group mt-3">
            <!-- Os itens da lista serão inseridos aqui -->
        </ul>
    </div>
    <script src="comp/app.js"></script><!--Não é possível referenciar o arquivo typescript diretamente pois o navegar nao entende typescript, entao a gente referencia o arquivo compilado-->
</body>
</html>
