<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>
<body>
    <div class="container mt-5">
        <div class="container2">
            <h1>To Do list with TypeScript</h1>
            <form id="formularioItem">
                <div class="form-group">
                    <button id="addButton" type="button" class="addButtonNormal">CRIAR UM NOVO ITEM<i class="bi bi-plus-lg"></i></button>
                    <div class="addItem hidden" id="contentDiv">
                        <label for="item">Adicionar Item:</label>
                        <div class="textArea"><input type="text" class="form-control" id="item" value="" required></div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Adicionar</button>
            </form>
            <div class="div-list">
                <ul id="listaItens" class="list-group mt-3">
                    <!-- Os itens da lista serão inseridos aqui -->
                </ul>
            </div>
        </div>
    </div>
    <script src="comp/app.js"></script><!--Não é possível referenciar o arquivo typescript diretamente pois o navegar nao entende typescript, entao a gente referencia o arquivo compilado-->
    <script src="comp/add-button-animation.js"></script>
</body>
</html>
